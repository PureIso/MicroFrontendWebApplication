<!-- ./app/app.component.html -->
<div class="flex flex-col min-h-screen">
  <header class="bg-white shadow dark:bg-gray-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="#" class="flex-shrink-0">
            <span class="text-xl font-bold text-gray-900 dark:text-white">Your App Name</span>
          </a>
          <nav class="hidden md:flex space-x-4 ml-6">
            <a href="#"
              class="text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Components</a>
            <a href="#"
              class="text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Templates</a>
            <a href="#" class="text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Docs</a>
            <a href="#" class="text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Blog</a>
          </nav>
        </div>
        <div class="flex items-center">
          <!-- Theme Toggle Button -->
          <button (click)="toggleTheme()" class="text-gray-900 dark:text-white ml-4">
            <ng-container *ngIf="isDarkMode; else moonIcon">
              <!-- Sun Icon for Light Theme -->
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3v1M12 20v1m8.66-9.66h-1M4.34 12h-1m15.72 5.66l-.71-.71M5.05 5.05l-.71-.71M18.36 18.36l-.71-.71M5.64 18.36l-.71-.71M12 7a5 5 0 100 10 5 5 0 000-10z">
                </path>
              </svg>
            </ng-container>

            <ng-template #moonIcon>
              <!-- Moon Icon for Dark Theme -->
              <svg class="feather feather-moon" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </ng-template>
          </button>
          <a href="#" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500">Get Started</a>
          <!-- Mobile Menu Button -->
          <button id="mobile-menu-button" class="md:hidden ml-4" (click)="toggleMobileMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden">
        <nav class="flex flex-col mt-2 space-y-1">
          <a href="#"
            class="block text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Components</a>
          <a href="#"
            class="block text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Templates</a>
          <a href="#"
            class="block text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Docs</a>
          <a href="#"
            class="block text-gray-900 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Blog</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-grow p-4">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-white shadow dark:bg-gray-800 mt-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <p class="text-center text-gray-600 dark:text-gray-300">&copy; 2024 Your Company. All rights reserved.</p>
    </div>
  </footer>
</div>
